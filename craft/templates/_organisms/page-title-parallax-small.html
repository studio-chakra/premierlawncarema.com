<section id="page-title" class="page-title-parallax page-title-dark page-title-mini" style="background-image: url('/images/hero-lawn.jpg'); padding: 20px 0;" data-stellar-background-ratio="0.3">

    <div class="container clearfix">
        <h1 data-animate="fadeInUp">{{ title }}</h1>
        {% if titleTagline is defined %}
        <span data-animate="fadeInUp" data-delay="300">{{ titleTagline }}</span>
        {% endif %}
    </div>

</section>
